<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-3 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-3 d-flex justify-content-center align-items-center flex-column left-box" style="background: black;">
                <div class="featured-image m-5">
                    <img src="img/logo_login_form.png" alt="" class="img-fluid" style="width: 400px; height: auto;">
                </div>
                <p class="text-white fs-1 fw-bold mb-0">JOIN US!</p>
                <p class="text-white fs-5">The #1 The Best Online Course</p>
            </div>

            <div class="col-md-6 rounded-3 right-box">
                <div class="row align-items-center">
                    <div class="header-text">
                        <p class="fs-5 fw-bolder">Halo, Orang Sukses</p>
                        <p class="fs-6 fw-medium">Raihlah Mimpimu, Gapailah Cita-Citamu, Bersama Kursus In</p>
                        <!-- <p class="fs-3 fw-bold">Login ke akun anda</p> -->
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Adress">
                    </div>
                    <div class="input-group mb-1">
                        <!-- <label for="password" class="form-check-label">Password</label> -->
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-2 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember me</small></label>
                        </div>
                        <div class="forget">
                            <small>
                                <a href="">Forgot Password?</a>
                            </small>
                        </div>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-lg btn-danger w-100 fs-6 ">Login</button>
                    </div>
                    <div class="or-container"><div class="line-separator"></div> <div class="or-label">OR</div><div class="line-separator"></div></div>
                    <div class="input-group mb-2">
                        <button class="btn btn-lg btn-light w-100 fs-6 "><img src="https://img.icons8.com/color/32/000000/google-logo.png" class="me-4"><small>Continue with Google</small></button>
                    </div>
                    <div class="input-group mb-2">
                        <button class="btn btn-lg btn-light w-100 fs-6 "><img src="https://img.icons8.com/color/32/facebook" class="me-4"><small>Continue with Facebook</small></button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6 "><img src="https://img.icons8.com/color/32/microsoft" class="me-4"><small>Continue with Microsoft Account</small></button>
                    </div>
                    <div class="row">
                        <p class="fs-6 fw-medium">Don't have account? <a href="">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
